<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Web</title>
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /My CSS -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /Font Awesome -->
  </head>
  <body>
    <main class="flex">
      <!-- menu left -->
      <section id="menu-left" class="flex">
        <!-- top menu left -->
        <div>
          <!-- logo -->
          <div>
            <img src="img/logo.svg" alt="logo" id="logo" class="xs-none" />
            <img src="img/logo-small.svg" alt="logo-small" class="xs-display" />
          </div>
          <!-- /logo -->

          <!-- menu under logo -->
          <div class="menu-under-logo">
            <div>
              <img src="img/home.svg" alt="home" />
              <span class="xs-none">Home</span>
            </div>
            <div>
              <img src="img/search.svg" alt="search" />
              <span class="xs-none">Cerca</span>
            </div>
            <div>
              <img src="img/libreria.svg" alt="libreria" />
              <span class="xs-none">La tua libreria</span>
            </div>
          </div>
          <!--/ menu under logo -->

          <!-- playlist -->
          <div class="playlist xs-none">
            <h4>PLAYLIST</h4>
            <div class="flex align-center">
              <i class="fa-solid fa-square-plus"> </i>
              <div>Crea Playlist</div>
            </div>
            <ul>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
            </ul>
          </div>
          <!-- /playlist -->
        </div>
        <!-- /top menu left -->

        <!-- bottom menu left -->
        <div class="bottom-menu-left">
          <div>
            <img src="img/download.svg" alt="download" />
            <span class="xs-none">Installa app</span>
          </div>
          <hr class="xs-none" />
          <div>
            <img src="img/profile.svg" alt="profile" />
            <span class="name xs-none">John Doe</span>
          </div>
        </div>
        <!-- /bottom menu left -->
      </section>
      <!-- /menu left -->

      <!-- main content on the right -->
      <section id="main-content">destra</section>
      <!-- /main content on the right  -->
    </main>

    <!-- footer -->
    <footer>footer</footer>
    <!-- /footer -->
  </body>
</html>
